约定
=====

* 文件名，新建笔记时确定
* 第二行，新建笔记时生成，并显示在中栏
* title定义：自定义名，发布博客时用

第二行是标题，例如：

.. code-block:: restructuredtext

    1 ====
    2 欢迎
    3 ====

STEP 1
=======

通过任何方法在当前目录添加文件夹，MarkBook会同步显示。

添加后缀为rst的restructureText文件，MarkBook会显示对应的HTML页面。

双击rst文件可使用编辑器打开rst文件。


以下是各个语言的样例代码：

--------
